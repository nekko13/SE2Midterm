<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_layout">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div layout:fragment="content" class="auth-container">
  <h2 class="auth-title">Create Account</h2>

  <!-- Error notification -->
  <div th:if="${error}" class="notification notification-error">
    <span th:text="${error}"></span>
    <button class="close-btn" onclick="this.parentElement.style.display='none'">Ã—</button>
  </div>

  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="username" class="required-field">Username</label>
      <input type="text" id="username" class="form-control" th:field="*{username}" required>
      <div class="form-info">Choose a unique username (4-20 characters)</div>
    </div>

    <div class="form-group">
      <label for="email" class="required-field">Email</label>
      <input type="email" id="email" class="form-control" th:field="*{email}" required>
    </div>

    <div class="form-group">
      <label for="password" class="required-field">Password</label>
      <input type="password" id="password" class="form-control" th:field="*{password}" required>
      <div class="form-info">At least 8 characters recommended</div>
    </div>

    <div class="form-group">
      <label for="confirmPassword" class="required-field">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" class="form-control" th:field="*{phoneNumber}">
      <div class="form-info">Enter a valid phone number (e.g., 0123456789)</div>
    </div>

    <div class="form-group">
      <label for="birthdate">Birth Date</label>
      <input type="date" id="birthdate" class="form-control" th:field="*{birthdate}">
    </div>

    <button type="submit" class="btn-primary">Register</button>
  </form>

  <div class="auth-link">
    Already have an account? <a th:href="@{/login}">Login here</a>
  </div>
</div>
</body>
</html>
