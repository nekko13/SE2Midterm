<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_layout">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div layout:fragment="content" class="auth-container">
    <h2 class="auth-title">Login</h2>

    <!-- Error notification -->
    <div th:if="${error}" class="notification notification-error">
        <span th:text="${error}"></span>
        <button class="close-btn" onclick="this.parentElement.style.display='none'">×</button>
    </div>

    <!-- Success notification -->
    <div th:if="${success}" class="notification notification-success">
        <span th:text="${success}"></span>
        <button class="close-btn" onclick="this.parentElement.style.display='none'">×</button>
    </div>

    <form th:action="@{/login}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" th:field="*{username}" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" required>
        </div>

        <button type="submit" class="btn-primary">Login</button>
    </form>

    <div class="auth-link">
        Don't have an account? <a th:href="@{/register}">Register here</a>
    </div>
</div>
</body>
</html>
