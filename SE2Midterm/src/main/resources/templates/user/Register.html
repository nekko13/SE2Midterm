<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_layout">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    .register-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .register-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .btn-register {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .btn-register:hover {
      background-color: #45a049;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Notification boxes */
    .notification {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
      font-size: 14px;
      position: relative;
    }

    .notification-error {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      color: inherit;
      background: none;
      border: none;
      padding: 0;
    }
  </style>
</head>
<body>
<div layout:fragment="content" class="register-container">
  <h2 class="register-title">Create Account</h2>

  <!-- Error notification -->
  <div th:if="${error}" class="notification notification-error">
    <span th:text="${error}"></span>
    <button class="close-btn" onclick="this.parentElement.style.display='none'">Ã—</button>
  </div>

  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="username">Username *</label>
      <input type="text" id="username" class="form-control" th:field="*{username}" required>
    </div>

    <div class="form-group">
      <label for="password">Password *</label>
      <input type="password" id="password" class="form-control" th:field="*{password}" required>
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" class="form-control" th:field="*{email}" required>
    </div>

    <button type="submit" class="btn-register">Register</button>
  </form>

  <div class="login-link">
    Already have an account? <a th:href="@{/login}">Login here</a>
  </div>
</div>
</body>
</html>
